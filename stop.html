<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jqeury 효과 제어 메소드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <h1>stop 메소드</h1>
    <code>$("선택자").stop()</code>
    <code>$("선택자").stop(celarQueue, finish)</code>
    <div class="airplane">
        <img src="airplane.png" width="100" alt="비행기">
    </div>
    <button class="btn1">이동</button>
    <button class="btn3">이동및 지연</button>
    <button class="btn2">정지</button>
    <script>
        $(function(){
            $(".btn1").on("click",function(){
                $(".airplane img").animate(
                    {
                     marginLeft:100,
                    },
                    1000,
                    "swing"
                );
            });
            $(".btn3").on("click",function(){
                $(".airplane img").delay(500).animate(
                    {
                    marginLeft:100,
                    },
                    1000,
                    "swing"
                );
            });
            $(".btn2").on("click",function(){
                $(".airplane img").stop().animate(
                    {
                        marginLeft: "+=50",
                    },
                    1000,
                    "swing"
                );
            })
        })
    </script>
</body>
</html>
